<template name="viewWalks">
	<head>
  		<title>dogWalk</title>
	</head>

	<div class="container-fluid">

		{{ > navBar }}

		<div class="row">
			<div class="col-md-12">

					<h4>Select a dog to view walks</h4>

					{{#each ownerDogs}}
  						<div class="row">
  							<div class="col-md-12">
  								<a class="btn btn-success" href="/viewWalks/{{this._id}}" data-id="{{this._id}}">{{this.name}}</a>
  								<hr>
  							</div>
  						</div>
		  			{{/each}}	

					{{#each dogsToWalk}}
  						<div class="row">
  							<div class="col-md-12">
  								<a class="btn btn-success" href="/viewWalks/{{this._id}}" data-id="{{this._id}}">{{this.name}}</a>
  								<hr>
  							</div>
  						</div>
		  			{{/each}}


			</div>

		</div>

	</div>

</template>
