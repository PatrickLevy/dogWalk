<template name="viewWalks">
	<head>
  		<title>dogWalk</title>
	</head>

	<div class="container-fluid">

		{{ > navBar }}

		<div class="row">
			<div class="col-md-12">

					<h4>Click on a dog to view his/her walks</h4>

					{{#each ownerDogs}}
  						<div class="row">
  							<div class="col-md-12">
  								<a href="/viewWalks/{{this._id}}" data-id="{{this._id}}">{{this.name}}</a>
  								<hr>
  								<!-- <div class="checkbox">
									<label><input type="checkbox" value="" data-id="{{this._id}}">{{this.name}}</label>
								</div> -->
  							</div>
  						</div>
		  			{{/each}}	

					{{#each dogsToWalk}}
  						<div class="row">
  							<div class="col-md-12">
  								<a href="/viewWalks/{{this._id}}" data-id="{{this._id}}">{{this.name}}</a>
  								<hr>
  								<!-- <div class="checkbox">
									<label><input type="checkbox" value="" data-id="{{this._id}}">{{this.name}}</label>
								</div> -->
  							</div>
  						</div>
		  			{{/each}}


			</div>

		</div>

	</div>

</template>
