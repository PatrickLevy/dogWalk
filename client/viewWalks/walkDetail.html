<template name="walkDetail">
	<head>
  		<title>dogWalk</title>
	</head>

	<div class="container-fluid">

		{{ > navBar }}

		<div class="row">
			<div class="col-md-12">

				{{#with walk}}

					<div class="row">
						
						<div class="col-md-6">
							<span style="float: right"><i class="btn fa fa-trash fa-lg" data-id="{{this._id}}"></i></span>
							<h2>Walk Details </h2>
						</div>
						
					</div>

					<div class="row">
						<div class="col-md-6">

							<h6>Dogs:  
								{{#each dogs}}
										&nbsp;&nbsp;{{this}}&nbsp;&nbsp;
								{{/each}}
							</h6>
							
							<h6>Walker: {{walker.profile.firstName}} {{walker.profile.lastName}}</h6>
							
							<h6>Date: {{walkDate}}</h6>
							
							<h6>Total Time: {{totalTime}}</h6>

							<div class="map-container">
		    					{{> googleMap name="map" options=mapOptions}}
		  					</div>
		  				</div>
	  				</div>

				{{/with}}

			</div>

		</div>

	</div>

</template>
