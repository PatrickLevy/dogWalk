<template name="editDogs">
	<head>
  		<title>dogWalk</title>
	</head>
	<body>
		<div class="container-fluid">

			{{ > navBar }}

			<div class="row">
				<div class="col-md-12">
					<body>

						<div class="form-group">
							<input type="text" class="form-control" id="newDogName" placeholder="Dog Name">
						</div>

						<div class="form-group">
							<input type="submit" class="btn btn-primary" id="addDog" value="Add New Dog">
							<a href="/myProfile" class="btn btn-danger" value="Cancel">Return to Profile</a>
		  				</div>

		  				<h4>My Dogs: </h4>
		  					{{#each ownerDogs}}
		  						<div class="row">
		  							<div class="col-md-6">
		  								{{this.name}}
		  								<i class="btn fa fa-trash fa-lg" data-id="{{this._id}}"></i>
		  							</div>
		  						</div>
		  					{{/each}}
					</body>
				</div>
			</div>
		</div>
	</body>
</template>
