<template name="editProfile">
	<head>
  		<title>dogWalk</title>
	</head>
	<body>
		<div class="container-fluid">

			{{ > navBar }}

			<div class="row">
				<div class="col-md-12">
					<body>
						<div class="form-group">
		  					<a href="/myProfile" class="btn btn-danger" value="Cancel">Return to Profile</a>
		  				</div>

		  				<h2>Edit Profile</h2>

		  				<div class="form-group">
		  					<label for="fNameInput">First Name</label>
							<input type="text" class="form-control" id="fNameInput" placeholder="First Name" value="{{user.profile.firstName}}">
						</div>

						<div class="form-group">
							<label for="fNameInput">Last Name</label>
							<input type="text" class="form-control" id="lNameInput" placeholder="Last Name" value="{{user.profile.lastName}}">
						</div>

						<div class="form-group">
							<label for="fNameInput">Address</label>
							<input type="text" class="form-control" id="addressInput" placeholder="Address" value="{{user.profile.address}}">
						</div>

						<div class="form-group">
							<label for="roleSelect">Select your role</label>
							<select class="form-control" id="roleSelect">
							    <option value="owner" selected="{{roleSelect 'owner'}}">Dog Owner</option>
							    <option value="walker" selected="{{roleSelect 'walker'}}">Dog Walker</option>
							</select>
						</div>

						<div class="form-group">
							<input type="submit" class="btn btn-primary" id="updateProfile" value="Update Profile">
		  					<a href="/myProfile" class="btn btn-danger" value="Cancel">Cancel</a>
		  				</div>
		  					

		  				<h1>{{name.firstName}} {{name.lastName}}</h1>
		  				
					</body>
				</div>
			</div>
		</div>
	</body>
</template>
